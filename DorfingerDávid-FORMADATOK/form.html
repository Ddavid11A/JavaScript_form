<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Ürlap Kezelés</title>
    <style>
        .form-container {
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
        }

        .table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;

        }
    </style>
</head>

<body>
    <div class="form-container">
    <fieldset>
        <legend>Ürlap</legend>
        <form action="" id="userForm">
            <label for="vezeteknev">Vezetéknév:</label><br>
            <input type="text" id="vname" name="vezeteknev" placeholder="Vezetéknév..."><br><br>
            <label for="keresztnev">Keresztnév:</label><br>
            <input type="text" id="kname" name="keresztnev" placeholder="Keresztnév..."><br><br>
            <label for="email">Email cím:</label><br>
            <input type="email" id="email" name="email" placeholder="Emailcím..."><br><br>
            <label for="phone">Telefonszám:</label><br>
            <input type="tel" id="phone" name="telefonszam" placeholder="Telefonszám..."><br><br>
            <p>
                <button type="submit">Beküldés</button>
            </p>
            
        </form>
    </fieldset>
        <h3>Localstorage adatok megjelenítése</h3>
            <table>
                <thead>
                    <tr>
                        <th>Vezetéknév</th>
                        <th>Keresztnév</th>
                        <th>Email cím</th>
                        <th>Telefonszám</th>
                    </tr>
                </thead>
                <tbody id="userTable"><!--Idejönnek az adatok--></tbody>
            </table>

    </div>
    <script src="script.js"></script>
</body>

</html>
